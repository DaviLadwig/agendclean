<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgendClean</title>

  <link rel="stylesheet" href="src/css/style.css" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.19/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.19/main.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.19/main.min.css" rel="stylesheet" />
</head>

<body>
  <header class="app-header">
    <div class="logo">
      <img src="src/images/AGENDC-removebg-preview.png" alt="logo" width="200px">
    </div>
    <nav class="nav-links">
      <a href="#">Início</a>
      <a href="#">Serviços</a>
      <a href="#">Suporte</a>
    </nav>
  </header>

  <main class="app-container">
    <section class="calendar-section">
      <h1>Agendamentos</h1>
      <div id="calendar"></div>
    </section>
  </main>

  <!-- Modal de Agendamento -->
  <div id="agendamentoModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Novo Agendamento</h2>

      <form id="formAgendamento">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" required >
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" required placeholder="(00) 00000-0000">
        </div>

        <div class="form-group">
          <label for="data">Data</label>
          <input type="text" id="data" readonly>
        </div>

        <div class="form-group">
          <label for="horaInicio">Horário de início</label>
          <select id="horaInicio" required></select>
        </div>

        <div class="form-group">
          <label for="horaFim">Horário de término</label>
          <select id="horaFim" required></select>
        </div>

        <div class="form-group">
          <label for="motivo">Motivo / Observações</label>
          <textarea id="motivo" rows="3" placeholder="Descreva brevemente o motivo do agendamento"></textarea>
        </div>

        <div class="modal-buttons">
          <button type="button" class="btn-cancelar">Cancelar</button>
          <button type="submit" class="btn-confirmar">Confirmar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="src/js/main.js"></script>
</body>
</html>
